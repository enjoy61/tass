<!DOCTYPE html>
<html lang="zh">
    <head>
        {{ partial "head.html" . }}
        {{ partial "header.html" . }}
    </head>

    <body class="body-panel">
        <div class="row">
            <div class="three-four-three-three"></div>
            <div class="three-four-three-four">
                <article>
                    {{ range .Pages.ByPublishDate.Reverse }}
                    <div class="list-panel">
                        <a href="{{ .Permalink }}" style="font-size: 20px;">
                            <svg xmlns="http://www.w3.org/2000/svg" height="16" width="12" viewBox="0 0 384 512"><!--!Font Awesome Free 6.5.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2023 Fonticons, Inc.--><path fill="currentColor" d="M0 64C0 28.7 28.7 0 64 0H224V128c0 17.7 14.3 32 32 32H384V448c0 35.3-28.7 64-64 64H64c-35.3 0-64-28.7-64-64V64zm384 64H256V0L384 128z"/></svg>
                             &nbsp {{ .Title }}
                        </a>
                    </div>
                    {{ end }}
                </article>
            </div>
            <div class="three-four-three-three"></div>
        </div>
        <br><br>
    </body>

    {{ partial "footer.html" . }}
</html>
